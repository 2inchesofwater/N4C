MOD_GEOCONTENT_GEOCODING="GeoContent Geocoding"
MOD_GEOCONTENT_GEOCODING_DESC="Moduelo GeoContent GeoCoding module, mostra un campo di ricerca dove è possibile inserire un indirizzo. Se la ricerca ha successo, l'utente viene rediretto su una pagina contenente la mappa zoomata e centrata sulla località. Se la pagina contiene già una mappa, la mappa presente nella pagina viene utulizzata al posto di una redirezione."